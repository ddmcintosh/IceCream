<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Ice Cream</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <p>
            Number of Scoops: <input id="numOfScoopsInput" type="textbox" />
          </p>

          <fieldset>
            <input
              type="radio"
              id="coneCheck"
              name="cone"
              value="cone"
              checked
            />
            <label for="cone">Cone</label>
          </fieldset>

          <div class="col">
            <fieldset>
              <legend>Toppings</legend>
              <input
                id="sprinklesCheckbox"
                type="checkbox"
                name="sprinkles"
                value="sprinkles"
              />
              <label for="sprinkles">Sprinkles .50</label>

              <input
                id="whipCreamCheckbox"
                type="checkbox"
                name="whipCream"
                value="whipCream"
              />
              <label for="whipCream">Whipped Cream .25</label><br />

              <input
                id="hotFudgeCheckbox"
                type="checkbox"
                name="hotFudge"
                value="hotFudge"
              />
              <label for="hotFudge">Hot Fudge $1.25</label>

              <input
                id="cherryCheckbox"
                type="checkbox"
                name="cherry"
                value="cherry"
              />
              <label for="cherry">Cherry .25</label>
            </fieldset>
            <input id="submitBtn" type="button" value="Submit Order" />

            <h6 id="basePrice">Base Price:</h6>
            <h6 id="tax">Tax:</h6>
            <h6 id="totalDue">Total Due:</h6>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
